admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: assessingConditionModel_backend_route
            virtual_hosts:
            - name:  assessingConditionModel_backend
              domains:
              - "*"
              routes:
              - name: "agents-long"
                match:
                  prefix: "/agents/"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/agents/"
                  cluster: agents_service
                  timeout: 60s
              - name: "patients-long"
                match:
                  prefix: "/patientsApi/"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/patientsApi/"
                  cluster: patients_service
                  timeout: 30s
              - name: "influences-long"
                match:
                  prefix: "/influences/"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/influences/"
                  cluster: patients_service
                  timeout: 30s

          http_filters:
          - name: envoy.router
  clusters:
  - name: patients_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: patientsresolver.api
        port_value: 80
  - name: agents_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: agents.api
        port_value: 80
